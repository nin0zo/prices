
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسعيرة المجسمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        select, table {
            margin: 20px auto;
            display: block;
        }
        table {
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>تسعيرة المجسمات المطبوعة</h1>
    <label for="heightSelect">اختر ارتفاع المجسم:</label>
    <select id="heightSelect" onchange="showDetails()">
        <option value="">-- اختر ارتفاع --</option>
        <option value="15cm">15cm</option>
        <option value="20cm">20cm</option>
        <option value="25cm">25cm</option>
        <option value="30cm">30cm</option>
        <option value="35cm">35cm</option>
        <option value="40cm">40cm</option>
        <option value="45cm">45cm</option>
        <option value="50cm">50cm</option>
    </select>

    <div id="details"></div>

    <script>
        const data = {
            "15cm": [
                ["بسيط", "13,000", "8,000", "15,000", "25%", "35,000", "20,000", "40,650", "60,650"],
                ["متوسط", "13,000", "12,000", "15,000", "25%", "35,000", "30,000", "51,000", "78,000"],
                ["معقد", "13,000", "15,000", "20,000", "25%", "45,000", "35,000", "60,000", "105,000"]
            ],
            "20cm": [
                ["بسيط", "13,000", "15,000", "15,000", "25%", "40,000", "35,000", "57,500", "87,500"],
                ["متوسط", "13,000", "20,000", "20,000", "25%", "50,000", "35,000", "75,000", "115,000"],
                ["معقد", "13,000", "30,000", "25,000", "25%", "60,000", "40,000", "93,000", "147,500"]
            ],
            "25cm": [
                ["بسيط", "13,000", "17,000", "20,000", "20%", "60,000", "45,000", "75,000", "120,000"],
                ["متوسط", "13,000", "30,000", "25,000", "20%", "75,000", "55,000", "90,600", "150,600"],
                ["معقد", "13,000", "50,000", "30,000", "20%", "100,000", "70,000", "120,600", "205,600"]
            ],
            "30cm": [
                ["بسيط", "13,000", "35,000", "25", "20%", "90,000", "60,000", "95,600", "175,600"],
                ["متوسط", "13,000", "40,000", "30", "20%", "120,000", "90,000", "129,600", "269,600"],
                ["معقد", "13,000", "70,000", "35", "20%", "180,000", "120,000", "196,600", "366,600"]
            ],
            "35cm": [
                ["بسيط", "13,000", "40,000", "30", "15%", "120,000", "70,000", "130,600", "205,600"],
                ["متوسط", "13,000", "60,000", "35", "15%", "170,000", "110,000", "212,600", "372,600"],
                ["معقد", "13,000", "100,000", "40", "15%", "225,000", "150,000", "295,600", "545,600"]
            ],
            "40cm": [
                ["بسيط", "13,000", "60,000", "40", "15%", "180,000", "90,000", "133,600", "273,600"],
                ["متوسط", "13,000", "80,000", "50", "15%", "250,000", "130,000", "271,600", "471,600"],
                ["معقد", "13,000", "120,000", "60", "15%", "350,000", "180,000", "443,600", "743,600"]
            ],
            "45cm": [
                ["بسيط", "13,000", "100,000", "50", "10%", "250,000", "110,000", "227,600", "397,600"],
                ["متوسط", "13,000", "120,000", "70", "10%", "325,000", "160,000", "365,600", "595,600"],
                ["معقد", "13,000", "170,000", "90", "10%", "450,000", "220,000", "517,600", "967,600"]
            ],
            "50cm": [
                ["بسيط", "13,000", "120,000", "60", "10%", "350,000", "130,000", "303,600", "483,600"],
                ["متوسط", "13,000", "150,000", "90", "10%", "500,000", "180,000", "457,600", "737,600"],
                ["معقد", "13,000", "200,000", "120", "10%", "650,000", "250,000", "627,600", "1,177,600"]
            ]
        };

        function showDetails() {
            const selected = document.getElementById("heightSelect").value;
            const container = document.getElementById("details");
            if (!selected || !data[selected]) {
                container.innerHTML = "";
                return;
            }

            let html = `<table>
                <tr>
                    <th>الفئة</th>
                    <th>ملف STL</th>
                    <th>الطباعة</th>
                    <th>التلوين</th>
                    <th>النسبة المضافة</th>
                    <th>الربح</th>
                    <th>أقل ربح ممكن</th>
                    <th>مجموع التكلفة + أقل ربح</th>
                    <th>السعر النهائي</th>
                </tr>`;

            for (const row of data[selected]) {
                html += "<tr>";
                for (const cell of row) {
                    html += `<td>${cell}</td>`;
                }
                html += "</tr>";
            }
            html += "</table>";
            container.innerHTML = html;
        }
    </script>
</body>
</html>
